<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carret de compra - PixelGame Shop</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/student006/shop/img/favicon.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Header y Footer -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <!-- CSS del Carret -->
    <link rel="stylesheet" href="../css/sass/carrito.css">
</head>

<body>

    <div id="contenidor-header"></div>

    <main class="contenidor-carret">
        <!-- Breadcrumb de navegación -->
        <nav class="breadcrumb">
            <a href="../index.html">Inicio</a>
            <span>/</span>
            <span>Carrito de compra</span>
        </nav>

        <!-- Título del carrito -->
        <h1 class="titol-carret">Carrito de compra</h1>
        <span class="quantitat-items">Cantidad: <span id="total-items">3</span></span>

        <!-- Layout principal: 2 columnas -->
        <div class="layout-carret">
            <!-- Columna izquierda: Lista de productos -->
            <div class="columna-productes">
                <div class="llista-productes" id="llista-productes">
                    <!-- Los productos se cargarán dinámicamente con JavaScript -->
                </div>

                <!-- Botón seguir comprando -->
                <button class="btn-seguir-comprant">
                    <i data-lucide="arrow-left"></i>
                    Seguir comprando
                </button>
            </div>

            <!-- Columna derecha: Resumen del carrito -->
            <aside class="columna-resum">
                <div class="resum-carret">
                    <h3>Resumen</h3>

                    <!-- Código de descuento -->
                    <div class="codi-descompte">
                        <label for="codi-input">Código de descuento:</label>
                        <div class="input-group">
                            <input type="text" id="codi-input" placeholder="Código">
                            <button>Aplicar</button>
                        </div>
                    </div>

                    <!-- Desglose de precios -->
                    <div class="desglossament-preu">
                        <div class="linia-preu">
                            <span>Subtotal</span>
                            <span id="subtotal">0.00€</span>
                        </div>
                        <div class="linia-preu descompte">
                            <span>Descuento</span>
                            <span id="descompte">0.00€</span>
                        </div>
                        <div class="linia-preu">
                            <span>Envío</span>
                            <span id="enviament">Gratis</span>
                        </div>
                        <div class="linia-preu">
                            <span><strong>Total</strong></span>
                            <span id="total">0.00€</span>
                        </div>
                    </div>

                    <!-- Botón finalizar compra -->
                    <button class="btn-finalitzar">Finalizar compra</button>

                    <!-- Lista de garantías -->
                    <ul class="llista-garanties">
                        <li>Envío gratis en pedidos superiores a $50</li>
                        <li>Devolución gratuita dentro de 30 días</li>
                        <li>Garantía de satisfacción 100%</li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <div id="contenidor-footer"></div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/student006/shop/js/accesibilitat.js"></script>
    <script src="../js/cargaHeaderYFooter.js"></script>
    <script src="../js/carritoSistema.js"></script>
    <script src="../js/cargarCarrito.js"></script>
</body>
</html>
