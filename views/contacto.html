<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - PixelGame Shop</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/student006/shop/img/favicon.png" type="image/x-icon" />

    <!-- Header i Footer -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="flex flex-col min-h-screen">
    
    <!-- Header carregat dinàmicament -->
    <div id="contenidor-header"></div>

    <!-- Contingut principal -->
    <main class="grow bg-gris py-10 px-5 md:py-16 md:px-10 lg:py-20 lg:px-20">
        <div class="max-w-7xl mx-auto">
            <!-- Títol de la pàgina -->
            <h1 class="text-4xl md:text-5xl font-bold text-negre mb-12 text-center">
                Contacto
            </h1>

            <!-- Grid de dues columnes: formulari + informació -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
                
                <!-- Columna esquerra: Formulari de contacte -->
                <div class="bg-blanc p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl md:text-3xl font-bold text-rosa mb-6">
                        Envíanos un mensaje
                    </h2>
                    
                    <form class="space-y-6">
                        <!-- Nom -->
                        <div>
                            <label for="nombre" class="block text-negre font-semibold mb-2">
                                Nombre completo *
                            </label>
                            <input 
                                type="text" 
                                id="nombre" 
                                name="nombre" 
                                required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-rosa focus:outline-none transition"
                                placeholder="Tu nombre"
                            >
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-negre font-semibold mb-2">
                                Email *
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-rosa focus:outline-none transition"
                                placeholder="tu@email.com"
                            >
                        </div>

                        <!-- Assumpte -->
                        <div>
                            <label for="asunto" class="block text-negre font-semibold mb-2">
                                Asunto *
                            </label>
                            <input 
                                type="text" 
                                id="asunto" 
                                name="asunto" 
                                required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-rosa focus:outline-none transition"
                                placeholder="¿En qué podemos ayudarte?"
                            >
                        </div>

                        <!-- Missatge -->
                        <div>
                            <label for="mensaje" class="block text-negre font-semibold mb-2">
                                Mensaje *
                            </label>
                            <textarea 
                                id="mensaje" 
                                name="mensaje" 
                                rows="5" 
                                required
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-rosa focus:outline-none transition resize-none"
                                placeholder="Escribe tu mensaje aquí..."
                            ></textarea>
                        </div>

                        <!-- Button d'enviar -->
                        <button 
                            type="submit"
                            class="w-full bg-rosa text-blanc font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition"
                        >
                            Enviar mensaje
                        </button>
                    </form>
                </div>

                <!-- Columna dreta: Informació de contacte -->
                <div class="space-y-6">
                    <!-- Informació general -->
                    <div class="bg-blanc p-8 rounded-lg shadow-lg">
                        <h3 class="text-2xl font-bold text-cyan mb-6">
                            Información de contacto
                        </h3>
                        
                        <div class="space-y-4 text-negre">
                            <!-- Email -->
                            <div class="flex items-start gap-4">
                                <i data-lucide="mail" class="text-rosa mt-1 shrink-0"></i>
                                <div>
                                    <p class="font-semibold">Email</p>
                                    <p class="text-gris-fosc">info@pixelgameshop.com</p>
                                </div>
                            </div>

                            <!-- Telèfon -->
                            <div class="flex items-start gap-4">
                                <i data-lucide="phone" class="text-rosa mt-1 shrink-0"></i>
                                <div>
                                    <p class="font-semibold">Teléfono</p>
                                    <p class="text-gris-fosc">+34 971 123 456</p>
                                </div>
                            </div>

                            <!-- Direcció -->
                            <div class="flex items-start gap-4">
                                <i data-lucide="map-pin" class="text-rosa mt-1 shrink-0"></i>
                                <div>
                                    <p class="font-semibold">Dirección</p>
                                    <p class="text-gris-fosc">
                                        Carrer de Menorca, 10<br>
                                        06570, Menorca<br>
                                        Islas Baleares, España
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer carregat dinàmicament -->
    <div id="contenidor-footer"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../js/cargaHeaderYFooter.js"></script>

</body>
</html>
