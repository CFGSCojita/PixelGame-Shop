<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página principal</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/student006/shop/img/favicon.png" type="image/x-icon" />

  <!-- Header y Footer -->
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  
  <!-- CSS Principal -->
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <!-- Header Container (carregat dinàmicament) -->
  <div id="contenidor-header"></div>
  <main>
    <!-- Secció Destacats -->
    <section class="hero-destacant">
      <div class="hero-contingut">
        <h2>Destacando</h2>
        <p>En PixelGame Shop, podrás encontrar tus juegos favoritos en ofertas únicas...</p>
        <br/>
        <p>¡Echa un vistazo y no te pierdas nuestros mejores productos!</p>
      </div>
      <div class="hero-jocs">
        <div class="tarjeta-hero">
          <div class="imatge">
            <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/coarfk.webp" alt="Cover de Battlefield 6 REDSEC">
          </div>
          <button class="btn-detalls">Ver Detalles</button>
        </div>
        <div class="tarjeta-hero">
          <div class="imatge">
            <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/co9rk1.webp" alt="Cover de Arc Raiders">
          </div>
          <button class="btn-detalls">Ver Detalles</button>
        </div>
        <div class="tarjeta-hero">
          <div class="imatge">
            <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/coabe0.webp" alt="Cover de Arena Breakout">
          </div>
          <button class="btn-detalls">Ver Detalles</button>
        </div>
      </div>
    </section>
    
    <!-- Contenidor principal amb filtres y productes -->
    <div class="main-content">
      <!-- Filtres -->
      <aside class="filtres">
        <h3>Filtros</h3>
        
        <div class="filtre-grup">
          <h4>Plataforma</h4>
          <label><input type="checkbox"> PlayStation 5</label>
          <label><input type="checkbox"> Xbox Series X</label>
          <label><input type="checkbox"> PC</label>
          <label><input type="checkbox"> Nintendo Switch</label>
        </div>
        
        <div class="filtre-grup">
          <h4>Categoría</h4>
          <label><input type="checkbox"> Acción</label>
          <label><input type="checkbox"> Aventura</label>
          <label><input type="checkbox"> RPG</label>
          <label><input type="checkbox"> Deportes</label>
        </div>
        
        <div class="filtre-grup">
          <h4>Rango de precio</h4>
          <input type="range" min="0" max="100">
          <div class="rang-preu">
            <span>0€</span>
            <span>100€</span>
          </div>
        </div>
      </aside>

      <!-- Secció de productes -->
      <section class="productes-section">
        <div class="ordenar-bar">
          <span>Ordenar por:</span>
        </div>

        <!-- Grid de productos (se llenará con JS) -->
        <div class="productes-grid"></div>

        <!-- Paginación -->
        <div class="paginacio"></div>
      </section>
    </div>
  </main>
  
  <!-- Footer Container (carregat dinàmicament) -->
  <div id="contenidor-footer"></div>
  
  <!-- Scripts -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="js/cargaHeaderYFooter.js"></script>
  <script src="js/redireccionTarjetas.js"></script>
  <script src="js/cargarVideojuegos.js"></script>
</body>
</html>
